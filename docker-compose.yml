services:
  # Development container
  dev:
    image: oven/bun:1.3-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/stamps_share_dev
      JWT_SECRET: dev-secret-change-in-production
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    profiles: [dev]

  # Test container
  test:
    image: oven/bun:1.3-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/stamps_share_test
      JWT_SECRET: test-secret
      NODE_ENV: test
    depends_on:
      postgres:
        condition: service_healthy
    profiles: [test]

  # Production app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/stamps_share
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stamps_share_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  node_modules:

name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: joshlopes/continente-stamps-share

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

  docker-release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.version }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-portainer:
    name: Deploy to Portainer
    runs-on: ubuntu-latest
    needs: [release-please, docker-release]
    if: ${{ always() && (needs.docker-release.result == 'success' || github.event_name == 'workflow_dispatch') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ needs.release-please.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Portainer
        uses: ./.github/actions/portainer-deploy
        with:
          portainer-url: ${{ secrets.PORTAINER_URL }}
          portainer-access-token: ${{ secrets.PORTAINER_ACCESS_TOKEN }}
          stack-id: ${{ secrets.PORTAINER_STACK_ID }}
          endpoint-id: ${{ secrets.PORTAINER_ENDPOINT_ID }}
          stack-file: infrastructure/stamps-share.yaml
          version: ${{ steps.version.outputs.version }}
